<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Anniversary ðŸ’›</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #fff7b2, #ffe76a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #e6b800;
      text-shadow: 0 0 15px #ffec80;
      font-size: 2em;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }
    input {
      padding: 10px 20px;
      border: 2px solid #e6b800;
      border-radius: 10px;
      font-size: 1.2em;
      text-align: center;
      z-index: 2;
      position: relative;
    }
    button {
      margin-top: 15px;
      background: #ffd633;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 15px #ffea70;
      transition: 0.3s;
      z-index: 2;
      position: relative;
    }
    button:hover {
      background: #ffe066;
      transform: scale(1.05);
    }
    .heart, .photo {
      position: absolute;
      pointer-events: none;
      animation-timing-function: linear;
    }
    .heart {
      color: #ffec80;
      font-size: 20px;
      animation: float 6s infinite;
    }
    .photo {
      width: 50px; /* smaller size */
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: float 8s infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    @media (max-width: 480px) {
      .photo {
        width: 35px;
      }
      .heart {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Enter Our Anniversary Date ðŸ’›</h1>
  <input type="text" id="pin" placeholder="DD.MM.YYYY">
  <button onclick="checkPin()">Open Gift</button>

  <script>
    function checkPin() {
      const pin = document.getElementById("pin").value.trim();
      if (pin === "2.5.2025") {
        window.location.href = "menu.html";
      } else {
        alert("Try again, my love ðŸ’›");
      }
    }

    // Floating hearts
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’›";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
    }

    // Floating photos
    const photoUrls = [
      "1.jpg", "2.jpg", "3.jpg", "4.jpg",
      "5.jpg", "6.jpg", "7.jpg", "8.jpg"
    ];

    // Generate multiple small floating photos
    for (let i = 0; i < 30; i++) {
      const photo = document.createElement("img");
      photo.src = photoUrls[Math.floor(Math.random() * photoUrls.length)];
      photo.className = "photo";
      photo.style.left = Math.random() * 95 + "vw";
      photo.style.top = Math.random() * 90 + "vh";
      photo.style.width = 30 + Math.random() * 30 + "px"; // random small size 30-60px
      photo.style.animationDuration = 6 + Math.random() * 6 + "s"; // different speeds
      document.body.appendChild(photo);
    }
  </script>
</body>
</html>
