<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories 💛</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(to top right, #fff3a8, #ffe066);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: "Poppins", sans-serif;
    overflow-x: hidden;
    position: relative;
    padding-top: 30px;
  }

  h1 {
    color: #e6b800;
    text-shadow: 0 0 20px #ffec80;
    font-size: 2em;
    animation: glow 3s infinite alternate;
    margin-bottom: 5px;
  }

  p.notice {
    color: #e6b800;
    text-shadow: 0 0 10px #fff8d0;
    font-size: 1em;
    margin-top: 0;
    margin-bottom: 20px;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ffe066, 0 0 35px #fff; }
  }

  .collage {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
    width: 90%;
    max-width: 600px;
    position: relative;
    z-index: 1;
    margin-bottom: 40px;
  }

  .photo-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .collage img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 0 15px #ffd633;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: pointer;
  }

  .collage img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #ffe066;
    z-index: 2;
  }

  .memory-text {
    margin-top: 5px;
    font-size: 0.95em;
    color: #333;
    background: #fff;
    padding: 8px 12px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    max-width: 150px;
  }

  /* Timeline */
  .timeline {
    position: relative;
    width: 90%;
    max-width: 600px;
    border-left: 3px solid #e6b800;
    padding-left: 20px;
    margin-bottom: 40px;
  }

  .timeline-event {
    position: relative;
    margin-bottom: 25px;
  }

  .timeline-event::before {
    content: '';
    position: absolute;
    left: -10px;
    top: 0;
    width: 20px;
    height: 20px;
    background: #ffe066;
    border-radius: 50%;
    box-shadow: 0 0 10px #ffd633;
  }

  .timeline-event span {
    font-weight: bold;
    color: #e6b800;
    font-size: 1.1em;
    padding-left: 10px;
  }

  .heart {
    position: absolute;
    color: #ffec80;
    animation: float 6s linear infinite;
    font-size: 20px;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  button {
    margin-bottom: 50px;
    background: #ffe066;
    border: none;
    padding: 10px 25px;
    border-radius: 10px;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: 0 0 15px #ffec80;
    transition: 0.3s;
    z-index: 1;
  }

  button:hover {
    transform: scale(1.05);
    background: #ffec80;
  }
</style>
</head>
<body>
<h1>Our Beautiful Memories 💛</h1>
<p class="notice">Please click the photo to see my message 💌</p>

<!-- Updated Collage -->
<div class="collage">
  <div class="photo-container">
    <img src="1.jpg" alt="Memory 1" data-text="Remember our first date? I will never forget it 💛">
  </div>
  <div class="photo-container">
    <img src="2.jpg" alt="Memory 2" data-text="Our Thadinkyut Date 💖">
  </div>
  <div class="photo-container">
    <img src="3.jpg" alt="Memory 3" data-text="Every hug from you makes me so happy ❤️">
  </div>
  <div class="photo-container">
    <img src="4.jpg" alt="Memory 4" data-text="Your smile brightens my day like nothing else 🌞">
  </div>
  <div class="photo-container">
    <img src="5.jpg" alt="Memory 5" data-text="We laughed so much here, my love 😘">
  </div>
  <div class="photo-container">
    <img src="6.jpg" alt="Memory 6" data-text="My cute baby girl 💕">
  </div>
  <div class="photo-container">
    <img src="7.jpg" alt="Memory 7" data-text="Cuteeeeeeeeeee💛">
  </div>
  <div class="photo-container">
    <img src="8.jpg" alt="Memory 8" data-text="Thank you for being my everything ❤️">
  </div>
</div>

<!-- Timeline -->
<h2 style="color:#e6b800; text-shadow:0 0 15px #ffec80; font-size:1.5em; margin-bottom:20px;">
  Our Timeline 💛
</h2>
<div class="timeline">
  <div class="timeline-event"><span>2.5.2025</span></div>
  <div class="timeline-event"><span>2.6.2025</span></div>
  <div class="timeline-event"><span>2.7.2025</span></div>
  <div class="timeline-event"><span>2.8.2025</span></div>
  <div class="timeline-event"><span>2.9.2025</span></div>
  <div class="timeline-event"><span>2.10.2025</span></div>
</div>

<button onclick="goNext()">Next ➜</button>

<script>
  function goNext() {
    window.location.href = "letter.html";
  }

  // Floating hearts
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "💛";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
  }

  // Show text under clicked photo
  const photoContainers = document.querySelectorAll('.photo-container');

  photoContainers.forEach(container => {
    const img = container.querySelector('img');
    img.addEventListener('click', () => {
      // Remove previous texts
      document.querySelectorAll('.memory-text').forEach(t => t.remove());

      // Create new text under clicked photo
      const text = document.createElement('div');
      text.className = 'memory-text';
      text.textContent = img.getAttribute('data-text');
      container.appendChild(text);

      text.scrollIntoView({behavior: "smooth", block: "center"});
    });
  });
</script>
</body>
</html>
