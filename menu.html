<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories ðŸ’›</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top right, #fff3a8, #ffe066);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #e6b800;
      text-shadow: 0 0 20px #ffec80;
      margin-top: 30px;
      font-size: 2em;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 25px #ffe066, 0 0 35px #fff; }
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 600px;
      margin-top: 30px;
      z-index: 1;
    }

    .collage img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 15px #ffd633;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .collage img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ffe066;
      z-index: 2;
    }

    button {
      margin-top: 25px;
      background: #ffe066;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 15px #ffec80;
      transition: 0.3s;
      z-index: 1;
    }

    button:hover {
      transform: scale(1.05);
      background: #ffec80;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ffec80;
      animation: float 6s linear infinite;
      font-size: 20px;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Our Beautiful Memories ðŸ’›</h1>

  <div class="collage">
    <img src="./image/1.jpg" alt="Memory 1">
    <img src="./image/2.jpg" alt="Memory 2">
    <img src="./image/3.jpg" alt="Memory 3">
    <img src="./image/4.jpg" alt="Memory 4">
    <img src="./image/5.jpg" alt="Memory 5">
    <img src="./image/6.jpg" alt="Memory 6">
    <img src="./image/7.jpg" alt="Memory 6">
    <img src="./image/8.jpg" alt="Memory 6">
  </div>

  <button onclick="goNext()">Next âžœ</button>

  <script>
    function goNext() {
      window.location.href = "letter.html";
    }

    // Floating yellow hearts
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’›";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
